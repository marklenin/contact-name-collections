  <body>
    <div class="input-group flex-nowrap inputs">
      <div class="inner-divs">
        <span class="input-group-text" id="addon-wrapping">@</span>
        <input
          placeholder="name"
          type="text"
          id="name"
          type="text"
          class="form-control"
          aria-label="Username"
          aria-describedby="addon-wrapping"
          width="50"
        />
      </div>

      <div class="inner-divs">
        <span class="input-group-text" id="addon-wrapping"
          ><i class="fa-solid fa-phone"></i
        ></span>
        <input
          placeholder="digits"
          type="text"
          id="phone"
          type="text"
          class="form-control"
          aria-label="Username"
          aria-describedby="addon-wrapping"
        />
      </div>

      <div class="inner-divs">
        <span class="input-group-text" id="addon-wrapping"
          ><i class="fa-solid fa-image"></i
        ></span>
        <input
          placeholder="url-link only"
          type="text"
          id="image"
          type="text"
          class="form-control"
          placeholder="Username"
          aria-label="Username"
          aria-describedby="addon-wrapping"
        />
      </div>
      <div class="buttons">
        <button id="btn" class="btn btn-primary">submit</button>
        <button id="reset" id="btn" class="btn btn-danger">reset</button>
      </div>
    </div>

    <!--Modal -->
    <div class="modal-modal modal1">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">contact editer</h5>
        </div>
        <div class="modal_body" class="modal-body">
          <input placeholder="name edit" id="mname" type="text" />
          <input placeholder="digits edit" id="num" type="text" />
          <input placeholder="image reload" id="url" type="text" />
        </div>

        <div class="modal-button">
          <button id="btnSave" class="btn btn-primary">Save</button>
          <button id="modalSave" class="btn btn-danger">close</button>
        </div>
